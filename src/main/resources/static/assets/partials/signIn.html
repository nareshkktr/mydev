<div class="container-fluid wrapper" id="login-container">
	<div class="row" id="login_bg_row">
		<div class="col-lg-8 col-md-7 col-sm-7 col-xs-12" id="login_bg_cell">
			<img class="img-responsive" src="assets/login_bg1.png"
				id="login_bg_img">
		</div>
		<div id="login_form" class="col-lg-4 col-md-5 col-sm-5 col-xs-12">
			<form role="form" method="post" name="login_form" novalidate>
				<div class="form-group app_name_img">
					<img src="assets/app_icon.jpg"> &nbsp; &nbsp; <label>
						MyIndia</label>
				</div>

				<div class="form-group">
					<label for="search_college">User name</label> <i
						class="fa fa-user login_icon"
						aria-hidden="true"></i> <input type="text" name="form_username"
						ng-model="signIn.userName" placeholder="Username"
						class="form-username form-control" id="form-username"
						ng-required="true">

					<div ng-messages="login_form.form_username.$error"
						ng-if="login_form.form_username.$touched">
						<p ng-message="required" class="help-block">
							<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
							&nbsp;UserName is required.
						</p>
					</div>
				</div>

				<div class="form-group password_row">
					<label for="search_college">Password</label> <i
						class="fa fa-lock login_icon"
						aria-hidden="true"></i>
					<input type="password" name="form_password"
						ng-model="signIn.password" placeholder="Password"
						class="form-password form-control" id="form-password"
						ng-required="true">

					<div ng-messages="login_form.form_password.$error"
						ng-if="login_form.form_password.$touched">
						<p ng-message="required" class="help-block">
							<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
							&nbsp;Password is required.
						</p>
					</div>
				</div>
				<div class="form-group forgot_password_row">
					<label> Forgot password?</label>
				</div>
				<div class="form-group">
					<input type="checkbox" id="remember_me_check" />&nbsp; <label
						class="login_checkbox" for="remember_me_check">Remember me</label>

					<button type="button" class="btn app_btn" id="login-btn"
						ng-disabled="login_form.$invalid" ng-click="signIn.login()">Get
						Going</button>
				</div>
				<div class="form-group connected_row">
					<label class='sign_up_connect_lbl'>Wanna get connected?</label>
					<button type="button" class="btn app_btn"
						ng-click="signIn.gotoSignUp()" id="connect-btn">Connect</button>
				</div>
			</form>
		</div>
	</div>
</div>
