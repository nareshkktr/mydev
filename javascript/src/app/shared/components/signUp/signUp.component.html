<div class="page-content">
	<div class="sign-up-container">
		<div class="demo-nav-bar">
			<nav md-tab-nav-bar aria-label="weather navigation links">
				<a md-tab-link *ngFor="let tabLink of tabLinks; let i = index"
					[routerLink]="tabLink.link" [active]="activeLinkIndex === i"
					(click)="activeLinkIndex = i"> {{tabLink.label}} </a>
			</nav>
		</div>
		<router-outlet></router-outlet>
	</div>
</div>
