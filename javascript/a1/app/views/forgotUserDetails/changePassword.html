<div class="form-group">
	<label class="sign_up_connect_lbl">Hi&nbsp,{{changePassword.baseUserInfo.name}}</label>
</div>
<div class="form-group">
	<label class="sign_up_connect_lbl">Please reset your password</label>
</div>
<div class="form-group password_row">
	<label for="search_college">Password</label> <i
		class="fa fa-lock login_icon" aria-hidden="true"></i> <input
		type="password" name="form_password" placeholder="Password"
		class="form-control" id="form_password"
		ng-model="changePassword.userPassword" ng-required="true"
		ng-minLength="8" ng-pattern="changePassword.passwordRegex">

	<div ng-messages="login_form.form_password.$error"
		ng-if="login_form.form_password.$touched">
		<p ng-message="required" class="help-block">
			<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
			&nbsp;Password is required.
		</p>
		<p ng-message="minlength" class="help-block">
			<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
			&nbsp;Password should have minimum length of 8.
		</p>
		<p ng-message="pattern" class="help-block">
			<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
			&nbsp;Password should have atleast one lower case character,upper
			case character, special character and a number.
		</p>
	</div>
</div>
<div class="form-group password_row">
	<label for="search_college">Confirm Password</label> <i
		class="fa fa-lock login_icon" aria-hidden="true"></i> <input
		type="password" name="form_confirm_password" placeholder="Password"
		class="form-password form-control" id="form_confirm_password"
		ng-model="changePassword.confirmPassword" ng-required="true"
		compare-equal-validator={{changePassword.userPassword}}>

	<div ng-messages="login_form.form_confirm_password.$error"
		ng-if="login_form.form_confirm_password.$touched">
		<p ng-message="compareEqualValidator" class="help-block">
			<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
			&nbsp;Passwords don't match.
		</p>
	</div>
</div>
<div class="form-group">
	<label class='sign_up_connect_lbl'>&nbsp;</label>
	<button type="button" class="btn app_btn"
		ng-click="changePassword.resetPassword()"
		ng-disabled="login_form.$invalid" id="connect-btn">Reset
		Password</button>
</div>
