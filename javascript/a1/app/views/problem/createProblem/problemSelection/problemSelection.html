<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
	id="problem_selection_container">
	<div class="row problem_selection_header_content">
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12"></div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
			<button type="button" class="btn app_btn"
				ng-click="problemSelection.logNewProblem()">Skip</button>
		</div>
	</div>
	<problem-display problems="problemSelection.problems" column-split-class="['col-lg-3','col-md-4','col-sm-6','col-xs-12']"></problem-display>	
</div>
