<div class="container-fluid wrapper page-container">
	<div class="row">
		<div
			class="col-lg-9 col-md-9 col-sm-12 col-xs-12 cretae_problem_container">
			<form role="form" method="post" name="create_problem_form" novalidate>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
						<label for="search_college">Upload Cover</label>
						<div class="problem_cover_photo_content">
							<label class="problem_cover_file_upload" for="file-upload" ng-if="!createProblem.coverPhotoFile">
								<div  class="btn app_btn cover_photo_btn">Choose
								Cover</div>
							</label>
							<file-upload callback="createProblem.uploadCover" type="Single"></file-upload>
							<img class="problem_cover_photo" show-preview file="createProblem.coverPhotoFile" ng-if="createProblem.coverPhotoFile"/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
						<label for="search_college">What is your grievance?</label> <input
							type="text" name="grivience_name"
							ng-model="createProblem.grivienceName"
							placeholder="Type your grievance" class="form-control"
							ng-required="true">
						<div class="problem_desc_editor_content">
							<label for="search_college">Could you elaborate on it?</label>
							<div class="problem_desc_editor_container">
								<trix-editor class="trix-content" angular-trix
									ng-model="createProblem.grivienceDescription"></trix-editor>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
						<label for="search_college">Is it related to one of these?</label>
						<select class="form-control" name="grivience_type"
							ng-model="createProblem.grivienceType"
							ng-options="problemType.problemTypeName for problemType in createProblem.problemTypesResults"
							ng-required="true">
							<option value=''>Select grievance type</option>
						</select>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
						<label for="search_college">What are the impacts?</label>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<input type="text" name="no_of_affected_citizens"
									ng-model="createProblem.noOfAffectedCitizens"
									placeholder="No of affetced citizens?" class="form-control"
									ng-required="true">
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<input type="text" name="money_at_stake"
									ng-model="createProblem.moneyAtStake"
									placeholder="Money at stake?" class="form-control"
									ng-required="true">
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
						<label for="search_college">Where it located?</label> <input
							type="text" name="located_in" ng-model="createProblem.locatedInName"
							placeholder="Where it located" class="form-control"
							ng-required="true" value="">
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
						<button type="button" class="btn app_btn" id="login-btn"
							ng-disabled="create_problem_form.$invalid"
							ng-click="createProblem.saveProblem()">Create Problem</button>
					</div>
				</div>
			</form>
		</div>

						</div>
						<div class="relative_problem_location">
							<label> Pulipadu,Prakasam </label>
